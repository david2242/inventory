<h2 *ngIf="!editMode">Új tétel</h2>
<h2 *ngIf="editMode">Tétel módosítása</h2>

<form [formGroup]="recordForm">
  <mat-form-field *ngIf="editMode" appearance="fill" class="example-full-width">
    <mat-label>Azonosító: </mat-label>
    <input matInput readonly type="text" name="customID" id="customID" formControlName="customID">
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>neve: </mat-label>
    <input matInput  type="text" name="name" id="name" formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>település: </mat-label>
    <input matInput  type="text" name="city" id="city" formControlName="city">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>szoba: </mat-label>
    <input matInput type="text" name="room" id="room" formControlName="room">
  </mat-form-field>
  <mat-form-field>
    <mat-label>leírás: </mat-label>
    <textarea matInput  name="description" id="description" cols="30" rows="10" formControlName="description"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" *ngIf="!editMode" (click)="addItem()">Hozzáad</button>
  <button mat-raised-button color="accent" *ngIf="editMode" (click)="editItem()">Átír</button>
</form>
