
<table>
  <tr *ngFor="let item of itemListFromFire | async">
    <td>{{ item.name }}</td>
    <td>{{ item.city }}</td>
    <td>{{ item.room }}</td>
    <td>{{ item.createdBy.lastName }} {{ item.createdBy.firstName }}</td>
    <td>{{ item.customID}}</td>
    <td>
      <button disabled (click)="editItem(item.customID)">Edit</button>
      <button (click)="deleteItem(item.customID)">Delete</button>
    </td>
  </tr>
</table>
