<table>
  <tr *ngFor="let item of itemListFromFire | async">
    <td>{{ item.name }}</td>
    <td>{{ item.city }}</td>
    <td>{{ item.room }}</td>
    <td>{{ item.createdBy.lastName }} {{ item.createdBy.firstName }}</td>
  </tr>
</table>
