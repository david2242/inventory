<table mat-table [dataSource]="itemList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="customID">
    <th mat-header-cell *matHeaderCellDef> Azonosító </th>
    <td mat-cell *matCellDef="let item"> {{item.customID}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let item"> {{item.city}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef> Room </th>
    <td mat-cell *matCellDef="let item"> {{item.room}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let item"> {{item.description}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>

    <td mat-cell *matCellDef="let item">
        <button mat-stroked-button color="accent" (click)="editItem(item.customID)">Szerkeszt</button>
        <button mat-stroked-button color="warn" (click)="deleteItem(item.customID)">Töröl</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<zxing-scanner></zxing-scanner>
