<div class="filters">
  <mat-form-field appearance="fill">
    <mat-label>Település</mat-label>
    <mat-select (valueChange)="applyFilter(select.value)" #select>
      <mat-option *ngFor="let city of cities" [value]="city">
        {{city}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="slide">
    <span class="mat-caption" [ngClass]="{'show-scrapped': scrapped}">Selejtezett</span>
    <mat-slide-toggle
      [(ngModel)]=scrapped
      class="example-margin">
    </mat-slide-toggle>
    <span class="mat-caption" [ngClass]="{'show-scrapped': !scrapped}">Aktív</span>
  </div>
</div>

<table mat-table [dataSource]="listToShow" class="mat-elevation-z8">
  <ng-container matColumnDef="customID">
    <th mat-header-cell *matHeaderCellDef> Azonosító </th>
    <td mat-cell *matCellDef="let item" (click)="openDialog(item)"> {{item.customID}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Név </th>
    <td mat-cell *matCellDef="let item" (click)="openDialog(item)"> {{item.name}} </td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> Település </th>
    <td mat-cell *matCellDef="let item" (click)="openDialog(item)"> {{item.city}} </td>
  </ng-container>
  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef> Helység </th>
    <td mat-cell *matCellDef="let item" (click)="openDialog(item)"> {{item.room}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Leírás </th>
    <td mat-cell *matCellDef="let item" (click)="openDialog(item)"> {{item.description}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Műveletek </th>
    <td mat-cell *matCellDef="let item">
        <button mat-stroked-button color="accent" (click)="editItem(item.customID)">Szerkeszt</button>
        <button mat-stroked-button color="warn" (click)="deleteItem(item.customID)">Töröl</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> Állapot </th>
    <td mat-cell *matCellDef="let item">  </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button class="show-camera-button" mat-stroked-button color="primary" (click)="toggleShowScanner()">Szkennelés</button>
<app-scanner *ngIf="showScanner" (scanDone)="scanDone($event)"></app-scanner>
